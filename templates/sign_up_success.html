<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>gift-ee</title>
		<link href="login_and_signup.css" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
		<link rel="stylesheet" type="text/html" href="//fonts.googleapis.com/css?family=Ubuntu">
	</head>
    <body>
		<main>
            <p><a href="/"><i class="fas fa-home"></i></a></p>
			<div class="success_box">
				<p>You have successfully created a temporary Gift-ee account! </p>
				<p>To take advantage of the full features of Gift-ee, please verify your email.</p>
				<br>
				<form class="email_confirmation" action="email_confirmation_status" method="POST">
					<fieldset>
						<input type="text", id="emailConfirmation", name="emailConfirmation", placeholder="Enter email confirmation code">
						<input class="login_btn" type="submit" value="Submit">
					</fieldset>
				</form>
			</div>
		</main>
	</body>
</html>
