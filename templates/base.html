<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        {% block metaStuff %}
            <title>gift-ee</title>
        {% endblock %}
		<link rel="stylesheet", href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
		<link rel="stylesheet", type="text/css", href="//fonts.googleapis.com/css?family=Ubuntu">
    </head>
    <body>
		{% if (user.role == "guest") %}
        <nav>
            <div>
                <a href="/"><i class="fas fa-gift"></i> Gift-ee</a>
                <a href="/about"><i class="fas fa-info-circle"></i> About</a>
                <a href="/search"><i class="fas fa-search"></i> Search</a>
                <a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="/sign-up"><i class="fas fa-user-plus"></i> Sign Up</a>
            </div>
        </nav>
			
		{% elif (user.role == "temp_user") %}
			<nav>
				<a href="/"><i class="fas fa-gift"></i> Gift-ee</a>
				<a href="/about"><i class="fas fa-info-circle"></i> About</a>
				<a href="/search"><i class="fas fa-search"></i> Search</a>
				<a onClick="document.getElementById('logout').submit()">Logout</a>
					<form id="logout" action="logout_status" method="POST"></form>
			</nav>
			
			<div class="user_input">
				<form class="email_confirmation_status" action="email_confirmation_status" method="POST">
					<fieldset class="add_item">
						<legend>Email Confirmation</legend>
						<div>
							<label><input type="text", id="emailConfirmation", name="emailConfirmation", placeholder="Enter email confirmation code"></label>
							<input class="login_btn" type="submit" value="Submit">
						</div>
					</fieldset>
				</form>
			</div>
		
		{% else %}
			<nav>
				<div>
					<a href="/"><i class="fas fa-gift"></i> Gift-ee</a>
					<a href="/profile">Profile</a>
					<a href="/about"><i class="fas fa-info-circle"></i> About</a>
					<a href="/search"><i class="fas fa-search"></i> Search</a>
					<a onClick="document.getElementById('logout').submit()">Logout</a>
						<form id="logout" action="logout_status" method="POST"></form>
				</div>
			</nav>
		{% endif %}
		<main>
			{% block main %}{% endblock %}
		</main>

		<script>
			{% block script %} {% endblock %}
		</script>
    </body>
</html>
